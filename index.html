<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Boat Media | Digital Empires</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-void: #050505;
            --text-stark: #FFFFFF;
            --accent-blood: #8B0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-void);
            color: var(--text-stark);
            font-family: 'Oswald', sans-serif;
            overflow-x: hidden;
            line-height: 1.2;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .cta-button {
            background-color: transparent;
            border: 1px solid var(--text-stark);
            color: var(--text-stark);
            padding: 0.8rem 2rem;
            text-transform: uppercase;
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--accent-blood);
            border-color: var(--accent-blood);
            color: var(--text-stark);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
        }

        .hero h1 {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            line-height: 0.9;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #888;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 1rem;
        }

        /* Services Grid */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2px;
            background-color: #1a1a1a; /* Grid line color */
            border-top: 2px solid #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
        }

        .card {
            background-color: var(--bg-void);
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-height: 400px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .card:hover {
            background-color: #0a0a0a;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 0;
            background-color: var(--accent-blood);
            transition: height 0.3s ease;
        }

        .card:hover::before {
            height: 100%;
        }

        .card h2 {
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: var(--text-stark);
        }

        .card-number {
            font-size: 1rem;
            color: var(--accent-blood);
            margin-bottom: 2rem;
            font-weight: 700;
        }

        /* Footer */
        footer {
            padding: 4rem 2rem;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.875rem;
            color: #555;
            letter-spacing: 2px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            nav {
                padding: 1.5rem;
            }
            
            .hero h1 {
                font-size: 3.5rem;
            }
            
            .card {
                padding: 3rem 1.5rem;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="https://manage.redboatmedia.com" class="cta-button">Client Portal</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>We Build<br>Digital Empires.</h1>
        <p>Premium Systems for High-Ticket Scale.</p>
    </section>

    <!-- Services Grid -->
    <section class="services">
        <div class="card">
            <span class="card-number">01</span>
            <h2>High-Ticket<br>Sales Infrastructure</h2>
        </div>
        <div class="card">
            <span class="card-number">02</span>
            <h2>White-Label<br>Hosting Solutions</h2>
        </div>
        <div class="card">
            <span class="card-number">03</span>
            <h2>NFC & Digital<br>Experience Design</h2>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        Red Boat Media 2026.
    </footer>

</body>
</html>
